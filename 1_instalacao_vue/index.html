<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <div id="app">
        <p>O meu nome é: {{name}} e tenho {{age}} anos</p>
    </div>

    <div id="outroApp">
        <!-- No app eu estou colocando outro "objeto" com os mesmo parametros que tem no primeiro paragrafo, mas como la eu mando pra esse paragrafo, não dá conflito, porque lá cada paragrafo esta recebendo um "objeto" diferente -->
        <p>Teste: outro nome: {{name}} e outra idade: {{age}}</p>
    </div>
    
</body>
</html>
